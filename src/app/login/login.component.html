<div class="container">
    <div class="header">
        <a href="#">
            <img src="./assets/images/logo.png">
        </a>

        <div class="search-container">

            <input class="search" type="search" placeholder="">
            <span></span>
        </div>

    </div>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Sign In Now</h2>
                <p>Unlock awesome features!</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">

                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder=" " [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <span>Username</span>
                </div>

                <div class="form-group">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        placeholder=" ">
                    <span>Password</span>
                </div>
                <div class="forgot">
                    <input type="checkbox" class="" id="checkbox" placeholder="">
                    <label for="checkbox">Keep me logged in</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">SIGN IN</button>

            </form>
        </div>

    </div>





    <div class="row">
        <div class="col-md-12">

            <hr>
            <div class="col-lg-4 col-sm-6 text-center">
                <img src="./assets/images/careefour.png" class="img-thumbnail" alt="Cinque Terre" width="220" height="220" style="">
                <p class="title">iPhone 6 Black</p>
                <p class="price">AED 2000</p>
            </div>
            <div class="col-lg-4 col-sm-6 text-center">
                <img src="./assets/images/careefour.png" class="img-thumbnail" alt="Cinque Terre" width="220" height="220" style="">
                <p class="title">iPhone 6 Black</p>
                <p class="price">AED 2000</p>
            </div>
            <div class="col-lg-4 col-sm-6 text-center">
                <img src="./assets/images/careefour.png" class="img-thumbnail" alt="Cinque Terre" width="220" height="220" style="">
                <p class="title">iPhone 6 Black</p>
                <p class="price">AED 2000</p>
            </div>



        </div>
    </div>


</div>
